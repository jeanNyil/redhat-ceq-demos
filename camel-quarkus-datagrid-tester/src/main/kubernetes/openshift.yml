---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  labels:
    app.kubernetes.io/name: camel-quarkus-datagrid-tester
  name: camel-quarkus-datagrid-tester
spec:
  podMetricsEndpoints:
  - path: /q/metrics
    port: http
    scheme: http
  selector:
    matchLabels:
      app.kubernetes.io/name: camel-quarkus-datagrid-tester